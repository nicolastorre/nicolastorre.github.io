name: GitHub Actions Generate PDF
run-name: ${{ github.actor }} is generating PDF
on:
  workflow_run:
    workflows: ["GitHub Actions Deploy"]
    types:
      - completed
permissions:
  contents: write
jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20.x"]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set NODE_ENV to development
        run: echo "NODE_ENV=development" >> $GITHUB_ENV

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install and Build 🔧
        run: |
          ls scripts/
          npm ci
          node ./scripts/pdf.js ${{ secrets.CV_URL }}

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: cv
          path: cv.pdf

      - name: Preprare deploy
        run: mv cv.pdf build/

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
          folder: build # The folder the action should deploy.
