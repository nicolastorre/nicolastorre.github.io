name: GitHub Actions Generate PDF
run-name: ${{ github.actor }} is generating PDF
on:
  workflow_run:
    workflows: ["GitHub Actions Deploy"]
    types:
      - completed
permissions:
  contents: write
jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20.x"]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set NODE_ENV to development
        run: echo "NODE_ENV=development" >> $GITHUB_ENV

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install and Build 🔧
        env:
          CV_URL: ${{ secrets.CV_URL }}
        run: |
          ls scripts/
          npm ci
          echo $CV_URL
          node ./scripts/pdf.js $CV_URL

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: cv
          path: cv.pdf

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout target branch
        run: |
          git fetch --all
          git checkout -b gh-pages origin/gh-pages

      - name: Commit and push changes
        run: |
          git add cv.pdf
          git commit -m "Generate PDF"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
